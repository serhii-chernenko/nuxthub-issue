name: Deploy the project via HuxtHub

on: 
    push:
        branches: ['main']

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20.x'
            cache: 'npm'
            cache-dependency-path: package-lock.json
          
      - name: Cache NPM
        id: npm-cache
        uses: actions/cache@v4
        with:
            path: |
                node_modules
                ~/.npm
            key: npm-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
            restore-keys: npm-cache-${{ runner.os }}-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name:  Deploy with nuxthub
        run: npx nuxthub deploy
        env:
          NUXT_HUB_PROJECT_KEY: ${{ secrets.NUXT_HUB_PROJECT_KEY }}
          NUXT_HUB_USER_TOKEN: ${{ secrets.NUXT_HUB_USER_TOKEN }}
